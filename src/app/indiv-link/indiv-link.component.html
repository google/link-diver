<div class="title" (click)="toggle()">
    <div class="left-title">
      <div class="arrow" [ngClass]="{'down': expand}"></div>
      <a href="{{link.href}}" target="_blank"
        [innerText]="link.href | highlightMatch: regexArr"
        (click)="toggle()"></a>        
    </div>

    <div class="right-title">
        <span *ngIf="link.status !== null" 
            [ngClass]="{'status': true,'red': !link.statusOk}">
            {{link.status}}
        </span>
        <div class="button-wrapper">
            <button mat-icon-button aria-label="highlight button" 
                (click)="highlight();toggle()" 
                [disabled]="!link.visible"
                [color]="link.highlighted ? 'accent' : 'basic'">
                <mat-icon>highlight</mat-icon>
            </button>  
        </div>
    </div>
</div>
<div class="expandable" *ngIf="expand">
    <ul>
        <li><span class="light">Host: </span>{{link.host}}</li>
        <li><span class="light">Visible: </span>{{link.visible}}</li>
        <li><span class="light">Tag source: </span>{{link.tagName}}</li>
        <li *ngIf="link.contentType">
            <span class="light">Content Type: </span>{{link.contentType}}
        </li>
        <li *ngIf="link.editDistance !== undefined">
            <span class="light">Edit Distance: </span>{{link.editDistance}}
        </li>
    </ul>
</div>
<P *ngIf="expand && showElementSource">
    <code>{{link.source}}</code>
</P>
