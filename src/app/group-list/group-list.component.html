<ul>
    <li *ngFor="let group of links | filterByRegex: regex : filters
            | groupSort: key : order">
        <div class="header" *ngIf="key" (click)="toggle(group)">
            <span class="larger">{{group.key}}</span>
            <span class="group-count larger">
                {{getSizeDescription(group)}}
            </span>
        </div>
        <app-link-list [ngClass]="{'hidden': group.hide}" [group]="group"></app-link-list>
    </li>
</ul>
